
<div>
    <h2><span translate="jhipsterApp.article.detail.title">Article</span> {{article.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jhipsterApp.article.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.article.content">Content</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.content}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.article.posted">Posted</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.posted}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.article.voteCount">VoteCount</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.voteCount}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.article.averageVote">AverageVote</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.averageVote}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.article.author">Author</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.author}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="article"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
