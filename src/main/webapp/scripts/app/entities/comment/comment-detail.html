
<div>
    <h2><span translate="jhipsterApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jhipsterApp.comment.author">Author</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.author}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.comment.mail">Mail</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.mail}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.comment.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.comment.content">Content</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.content}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.comment.date">Date</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.date}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.comment.upvotes">Upvotes</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.upvotes}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.comment.article">article</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.article.title}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="comment"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
